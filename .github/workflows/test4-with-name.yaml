name: Foo / Bar / Test 4 with custom name
on:
  issue_comment:
  workflow_dispatch:
    inputs:
      pr:
        description: PR description
        type: string
        required: true
      foo:
        description: Foo description
        type: boolean
        required: true
      bar:
        description: Bar description
        type: boolean
        required: false
env:
  TEST: 123
  FOO: ${{ github.event.inputs.foo }}
  BAR: ${{ github.event.inputs.bar }}
  FOO_BAR: $FOO
  FOO_BAR2: |
    ${{
      github.event.issue.number ||
      github.event.inputs.pr
    }}
  PR_NUMBER: |
    ${{
      github.event.issue.number ||
      github.event.inputs.pr
    }}
  COMMENT: |
    ${{
      github.event.comment.body || (
        github.event_name == 'workflow_dispatch' &&
        format(
          '@borela review app {0}',
          github.event.inputs.scrubdb && 'scrubbed'
        )
      )
    }}

jobs:
  Do-Something:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: set-var
        run: |
          MY_VAR=${{ github.event.inputs.foo }}
      - name: echo my var
        run: |
          echo $MY_VAR
      - name: echo bar
        run: |
          echo 'foo'
          echo 'bar'
          TEST_VAR=123
          echo '${{ github.event.inputs.bar }}' 
          echo $TEST_VAR
          COMMENT_BODY=$(printf '%q', $COMMENT_BODY)
          echo $COMMENT_BODY
